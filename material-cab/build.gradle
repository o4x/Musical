apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext.versions = [
        minSdk            : 19,
        compileSdk        : 29,
        buildTools        : '29.0.0',
        publishVersion    : '2.0.1',
        publishVersionCode: 13,

        gradlePlugin      : '3.4.2',
        kotlin            : '1.3.41',
        spotlessPlugin    : '3.23.1',
        versionsPlugin    : '0.21.0',
        bintrayRelease    : '0.9.1',

        androidx          : '1.0.2',
        androidxAnnotation: '1.1.0',
        recyclerView      : '1.0.0',
        recyclical        : '1.0.0'
]

android {
  compileSdkVersion versions.compileSdk
  buildToolsVersion versions.buildTools

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode versions.publishVersionCode
    versionName versions.publishVersion
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-public'
    ]
  }

  compileOptions {
    kotlinOptions.freeCompilerArgs += ['-module-name', "com.afollestad.material-cab"]
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:' + versions.androidx
  implementation 'androidx.annotation:annotation:' + versions.androidxAnnotation

  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:' + versions.kotlin
}
